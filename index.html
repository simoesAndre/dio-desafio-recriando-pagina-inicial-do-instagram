<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaUniversity</title>
</head>
<body>
    <div class="instauniversity-wrapper">
        <div class="instauniversity-phone">
            <img src="./images/celular.png" alt="celular">
        </div>
        <div class="instauniversity-continue">
            <div class="group">
                <img src="./images/logo.png" class="instauniversity-logo" alt="instauniversity logo">
                <div class="profile-photo">
                    <img src="./images/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instauniversity-login">Continue como aluno1</a>
                <a href="#" class="instauniversity-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é aluno1?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
